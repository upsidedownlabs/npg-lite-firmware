name: Build All Arduino Projects for ESP32-C6

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install Arduino CLI
        run: |
          wget https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz
          tar -xzf arduino-cli_latest_Linux_64bit.tar.gz
          chmod +x arduino-cli
          sudo mv arduino-cli /usr/local/bin/
          arduino-cli version

      - name: ğŸ“¦ Setup Arduino Core for ESP32
        run: |
          arduino-cli config init --overwrite
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: ğŸ”§ Compile All .ino Projects for ESP32-C6
        run: |
          set -e
          BOARD_FQBN="esp32:esp32:esp32c6"
          BIN_DIR="firmware_bins"
          mkdir -p "$BIN_DIR"

          for sketch in $(find . -type f -name "*.ino"); do
            sketch_dir=$(dirname "$sketch")
            sketch_name=$(basename "$sketch" .ino)
            build_path="$BIN_DIR/$sketch_name"

            echo "ğŸš§ Compiling $sketch_name"

            # Auto-install libraries
            includes=$(grep -hoP '#include\s+[<"]\K[^">]+' "$sketch" | sort -u)
            for lib in $includes; do
              if [[ "$lib" == *".h" || "$lib" == *".hpp" ]]; then
                base_lib=$(basename "$lib" | sed 's/\.[ch]pp\?$//')
                echo "ğŸ“¦ Installing library: $base_lib"
                arduino-cli lib install "$base_lib" || true
              fi
            done

            arduino-cli compile \
              --fqbn "$BOARD_FQBN" \
              --output-dir "$build_path" \
              --build-path "$build_path" \
              --warnings all \
              --verbose \
              "$sketch_dir"

            echo "âœ… Done: $build_path"
          done

          echo -e "\nğŸ¯ Built Binaries:"
          find "$BIN_DIR" -name "*.bin"

      - name: ğŸ“¤ Upload Compiled Binaries
        uses: actions/upload-artifact@v4
        with:
          name: esp32c6-binaries
          path: firmware_bins/**/**/*.bin
